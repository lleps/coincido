{% load static %}

<html lang="es">
<head>
    <link rel="stylesheet" href="{% static 'polls/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'polls/style.css' %}">
    <title>{% block title %}Coincido{% endblock %}</title>

</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="#">Coincido.com.ar</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Inicio <span class="sr-only">(current)</span></a>
      </li>
    </ul>
      <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="#">Registrarse</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Ingresar</a>
      </li>
    </ul>
  </div>
    </div>

</nav>
<div class="container">

    {% block content %}{% endblock %}
</div>
</body>
<script src="{% static 'polls/jquery-3.5.1.slim.min.js' %}"></script>
<script src="{% static 'polls/bootstrap.bundle.min.js' %}"></script>
</html>
