{% load static %}

<html lang="es">
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
    <link rel="stylesheet" href="{% static 'polls/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'polls/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>{% block title %}RELEVAMIENTO SOCIAL{% endblock %}</title>
    <meta name="theme-color" content="#2196f3" />

<!-- Overwrite color variables -->
<style>
    :root {
        --col-primary: {{ cfg.color_principal }};
    }
</style>
</head>

<body style="background: url('{{ cfg.imagen_fondo.url }}'); background-size: cover;">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow" style="background-color: {{ cfg.color_principal }} !important;">
    <div class="container">
        <a class="navbar-brand" href="/">
            <img src="{{ cfg.imagen_logo.url }}" width="30" height="30" alt="">
            {{ cfg.frase_logo }}
        </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">

      {% if user.is_authenticated %}
        <li class="nav-item">
            <a class="nav-link" href="{% url 'logout' %}">Salir</a>
        </li>
      {% else %}
        <li class="nav-item">
            <a class="nav-link" href="/accounts/login">Ingresar</a>
        </li>
      {% endif %}
    </ul>
  </div>
    </div>

</nav>

<div class="container shadow rounded p-3 mt-4 bg-light">
    {% block content %}{% endblock %}
</div>

</body>
<script src="{% static 'polls/jquery-3.5.1.slim.min.js' %}"></script>
<script src="{% static 'polls/bootstrap.bundle.min.js' %}"></script>
</html>
