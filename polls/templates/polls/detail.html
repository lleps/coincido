{% extends 'polls/base.html' %}

{% block title %}Pregunta{% endblock %}

{% block content %}
        <div class="progress">
  <div class="progress-bar bg-success" role="progressbar" style="width: {{ question_percent }}%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
</div>

    <h2 class="mt-3">{{ question.question_text }}</h2>

    {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

    <div class="container">
    <form action="{% url 'polls:vote' question_index %}" method="post">
    {% csrf_token %}
    {% for choice in question.choice_set.all %}
        <input
                type="radio"
                name="choice"
                id="choice{{ forloop.counter0 }}" value="{{ forloop.counter0 }}"
                {% if forloop.counter0 == answer_index %} checked {% endif %}
        >
        <label for="choice{{ forloop.counter0 }}">{{ choice.choice_text }}</label><br>
    {% endfor %}
    </div>

    <div class="row">
        <div class="col-6">
        </div>
        <div class="col-6 text-right">
        <input type="submit" class="btn btn-primary" value="Siguiente">
        </div>
    </div>
    </form>
{% endblock %}
